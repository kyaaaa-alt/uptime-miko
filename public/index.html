<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Uptime Miko - </title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            max-width: 720px !important;
            margin: 0 auto !important;
            margin-top: 10px !important;
        }

        .green-card {
            border-left: 7px solid #198754;
        }

        .red-card {
            border-left: 7px solid #dc3545;
        }
    </style>
</head>
<body data-bs-theme="dark">
<div class="container">
    <h1 class="mb-4">Uptime Miko</h1>
    <!-- Add this form inside the <body> tag -->
    <form id="userForm" class="mt-3">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="ipAddress" class="form-label">IP Address</label>
            <input type="text" class="form-control" id="ipAddress" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="ipList" class="mt-4"></div>
</div>

<script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/app.js"></script>
</body>
</html>
