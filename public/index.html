<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Uptime Miko</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
<div class="container">
    <h1 class="mb-0" id="companyname"></h1>
    <p class="mb-4">Powered by Uptime Miko</p>

    <!-- Button to trigger the modal -->
    <div class="d-flex justify-content-between">
        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">
                Add/Modify User
            </button>
            <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#configModal">
                Config
            </button>
        </div>
        <div>
            <span class="badge bg-success" id="onlineCount">0</span>
            <span class="badge bg-danger" id="offlineCount">0</span>
        </div>
    </div>


    <div id="ipList" class="mt-4"></div>
</div>

<!-- Modal for the form -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Add/Modify User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Inside the modal body -->
            <!-- ... (existing code) -->

            <!-- Add the corresponding input fields in the modal body -->
            <div class="modal-body">
                <form id="userForm">
                    <div class="mb-3 form-floating">
                        <input list="usernamesDatalist" type="text" class="form-control" id="username" placeholder="Username" required>
                        <datalist id="usernamesDatalist"></datalist>
                        <label for="username">Username</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="ipAddress" placeholder="IP Address">
                        <label for="ipAddress">IP Address</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input list="staticlist" type="text" class="form-control" id="service" placeholder="service">
                        <datalist id="staticlist">
                            <option value="pppoe">
                            <option value="static">
                            <option value="others">
                        </datalist>
                        <label for="service">Service</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                        <label for="phone">Phone</label>
                    </div>

                    <input type="hidden" class="form-control" id="callerid" placeholder="Caller ID">

                    <input type="hidden" class="form-control" id="lastlogout" placeholder="Last Logout">

                    <input type="hidden" class="form-control" id="lastdisconnectreason" placeholder="Last Disconnect Reason">

                    <input type="hidden" class="form-control" id="lastcallerid" placeholder="Last Caller ID">

                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="address" placeholder="Address">
                        <label for="address">Address</label>
                    </div>
                    <button type="submit" id="submitButton" class="btn btn-primary">
                            <span id="loader" style="display: none; margin-right: 8px;">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </span>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="entryModal" tabindex="-1" aria-labelledby="entryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="entryModalLabel">Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Content will be dynamically populated here -->
            </div>
        </div>
    </div>
</div>

<!-- Configuration Modal -->
<div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="configModalLabel">Configuration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="configForm">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="company" placeholder="Company" required>
                        <label for="company">Company</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="discord" placeholder="Discord" required>
                        <label for="discord">Discord</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="telegrambot" placeholder="Telegram Bot" required>
                        <label for="telegrambot">Telegram Bot</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="telegramid" placeholder="Telegram ID" required>
                        <label for="telegramid">Telegram ID</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="customapi" placeholder="Custom API" required>
                        <label for="customapi">Custom API</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/app.js"></script>
</body>
</html>
