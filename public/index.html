<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Uptime Miko</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            max-width: 720px !important;
            margin: 0 auto !important;
            margin-top: 10px !important;
        }

        .green-card {
            border-left: 7px solid #198754;
        }

        .red-card {
            border-left: 7px solid #dc3545;
        }
    </style>
</head>
<body data-bs-theme="dark">
<div class="container">
    <h1 class="mb-4">Uptime Miko</h1>

    <!-- Button to trigger the modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">
        Add User
    </button>

    <div id="ipList" class="mt-4"></div>
</div>

<!-- Modal for the form -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Inside the modal body -->
            <div class="modal-body">
                <!-- Add this form inside the modal -->
                <form id="userForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="ipAddress" class="form-label">IP Address</label>
                        <input type="text" class="form-control" id="ipAddress" required>
                    </div>
                    <button type="submit" id="submitButton" class="btn btn-primary">
                        <span id="loader" style="display: none; margin-right: 8px;">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </span>
                        Add User
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/app.js"></script>
</body>
</html>
