<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Uptime Miko</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
<div class="container">
    <h1 class="mb-4">Uptime Miko</h1>

    <!-- Button to trigger the modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">
        Add User
    </button>

    <div id="ipList" class="mt-4"></div>
</div>

<!-- Modal for the form -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Inside the modal body -->
            <!-- ... (existing code) -->

            <!-- Add the corresponding input fields in the modal body -->
            <div class="modal-body">
                <form id="userForm">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="ipAddress" placeholder="IP Address" required>
                        <label for="ipAddress">IP Address</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="service" placeholder="service" required>
                        <label for="service">Service</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                        <label for="phone">Phone</label>
                    </div>

                    <input type="hidden" class="form-control" id="callerid" placeholder="Caller ID">

                    <input type="hidden" class="form-control" id="lastlogout" placeholder="Last Logout">

                    <input type="hidden" class="form-control" id="lastdisconnectreason" placeholder="Last Disconnect Reason">

                    <input type="hidden" class="form-control" id="lastcallerid" placeholder="Last Caller ID">

                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="address" placeholder="Address">
                        <label for="address">Address</label>
                    </div>
                    <button type="submit" id="submitButton" class="btn btn-primary">
                            <span id="loader" style="display: none; margin-right: 8px;">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </span>
                        Add User
                    </button>
                </form>
            </div>

            <!-- ... (existing code) -->

        </div>
    </div>
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/app.js"></script>
</body>
</html>
